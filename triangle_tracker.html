<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Bermuda Triangulator</title>
</head>
<body>
  <div class="container">
    <h1>The Bermuda Triangulator</h1>
    <p>Input three lengths and find out what kind of triangle you have!</p>


    <form id="triangle">
      <div class="form-group">
        <label for="side1">Enter the length of side 1.</label>
        <input id="side1" type="text">
        <br>

        <label for="side2">Enter the length of side 2.</label>
        <input id="side2" type="text">
        <br>
        <label for="side3">Enter the length of side 3.</label>
        <input id="side3" type="text">

        <p><button type="submit" class="btn">Check triangle!</button></p>
      </form>

      <div id="result">
        <p>This is <span class="triangle_type"></span>.</p>
      </div>
    </div>
  </div>
</body>
</html>
